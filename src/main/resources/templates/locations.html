<body>

    <!-- Main Body of Page -->
    <div class="container-fluid" style="padding-top: 10px;">
        <div class="col-lg-12">
            <div>
                <form action="addLocation" method="POST">
                    <div th:if="${message}" align="center" style="color : blue;">
                        <p th:text="${message}" />
                     </div>
                    
                                        <div class="col-12 m-1 text-center" th:if="${errors}">
					    <p class="alert alert-danger" th:each="error : ${errors}" 
					        th:text="${error.message}">Error message</p>
					</div>
                
                    <div align="center">
                        <h2>Add a New Location</h2>
                     </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" id="name" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2">Description:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">Full Address:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                        </div>
                    </div>
<!--                    <div class="form-group row">
                        <label for="coordinates" class="col-sm-2 col-form-label">Co-Ordinates:</label>
                        <div class="col-sm-6">
                            <input type="text" name="coordinates" class="form-control" id="coordinates" placeholder="">
                        </div>
                    </div>-->
                    <div class="form-group row">
                        <label for="latitude" class="col-sm-2 col-form-label">Latitude:</label>
                        <div class="col-sm-6">
                            <input type="text" name="latitude" class="form-control" id="latitude" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-sm-2 col-form-label">Longitude:</label>
                        <div class="col-sm-6">
                            <input type="text" name="longitude" class="form-control" id="longitude" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info">Add Location</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row m-4 border">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead style="background-color: lightblue;">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Full Address</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.id}"></td>
                                <td th:text="${location.name}"></td>
                                <td th:text="${location.description}"></td>
                                <td th:text="${location.address}"></td>
                                <td th:text="${location.latitude}"></td>
                                <td th:text="${location.longitude}"></td>
                                <td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- End main body -->

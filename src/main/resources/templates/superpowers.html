<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
                <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
		<script crossorigin="anonymous" src="https://kit.fontawesome.com/2b7c7d89a3.js"></script>

         <title>Superhero Sightings</title>
    </head>
    <body>
        <header>
            
            <nav class="navbar navbar-expand-sm navbar-light" style="background-color: lightblue;">
                   <a class="navbar-brand" href="#">
   <img src="css/logo.jpeg" width="50" height="50" alt="">
   </a>
                <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Home</a>
                        <a class="nav-item nav-link" href="/locations">Locations</a>
                        <a class="nav-item nav-link" href="/organizations">Organizations</a>
                        <a class="nav-item nav-link" href="/superheros">Super Heroes</a>
                        <a class="nav-item nav-link" href="/sightings">Sightings</a>
                        <a class="nav-item nav-link active" href="/superpowers">Super Powers</a>
                    </div>
                </div>
            </nav>
           
        </header>
        <div align="center">
                        <h2>Manage Super Powers</h2>
                     </div>
        <div class="row m-4 border">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Super Power</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSuperPower" method="POST">
                        
                         <div class="col-12 m-1 text-center" th:if="${errors}">
					    <p class="alert alert-danger" th:each="error : ${errors}" 
					        th:text="${error.message}">Error message</p>
					</div>
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Power Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        
                       
                        <button type="submit" class="btn btn-info">Add Power</button>
                    </form>
                </div>
            </div>
        <div class="row m-4 border">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead style="background-color: lightblue;">
                            <tr>
                                <th>ID</th>
                                <th>Super Power Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="superpower : ${superpowers}">
                                <td th:text="${superpower.id}">SuperPower ID</td>
                                <td th:text="${superpower.name}">SuperPower Name</td>
                                <td><a href="#" th:href="@{/editSuperPower(id=${superpower.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSuperPower(id=${superpower.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

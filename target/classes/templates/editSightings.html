<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
                <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
		<script crossorigin="anonymous" src="https://kit.fontawesome.com/2b7c7d89a3.js"></script>

         <title>Superhero Sightings</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: lightblue;">
               <a class="navbar-brand" href="#">
   <img src="css/logo.jpeg" width="50" height="50" alt="">
   </a>
                <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Home</a>
                        <a class="nav-item nav-link" href="/locations">Locations</a>
                        <a class="nav-item nav-link" href="/organizations">Organizations</a>
                        <a class="nav-item nav-link" href="/superheros">Super Heroes</a>
                        <a class="nav-item nav-link active" href="/sightings">Sightings</a>
                        <a class="nav-item nav-link" href="/superpowers">Super Powers</a>
                    </div>
                </div>

        </nav>
    </header>
    <!-- Main Body of Page -->
    <div class="container-fluid" style="padding-top: 10px;">
        <div class="col-lg-12">
            <div>
                <form action="updateSightings" th:object="${sightingObj}" method="POST">
                    <div th:if="${message}" align="center" style="color : red;">
                        <p th:text="${message}" />
                     </div>
                
                    <div align="center">
                        <h2>Update Sighting</h2>
                     </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date:</label>
                        <div class="col-sm-6">
                            <input type="date" th:field="${sightingObj.date}" th:value="${sightingObj.date}" id="sighting-obj-date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superhero" class="col-sm-2 col-form-label">SuperHero:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="superHeroSelected" name="superHeroSelected" th:field="${superHeroSighting.superHero}">
                                <option value="">Select SuperHero</option>
                                <option th:each="superHero : ${superHero}"
                                        th:value="${superHero.id}"
                                        th:text="${superHero.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label">Location:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="locationSelected" name="locationSelected" th:field="${superHeroSighting.location}">
                                <option value="">Select Location</option>
                                <option th:each="location : ${locations}"
                                        th:value="${location.id}"
                                        th:text="${location.name}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row text-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info">Update Sightings</button>
                        </div>
                    </div>
                </form>
           
            </div>
            
                                <div>
                    
                    <img class="bg-image" src="css/heroes_bright.jpeg" alt="Background image" width="100%" height="50%">
                    
                </div>

              
        </div>
    </div>
    <!-- End main body -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
